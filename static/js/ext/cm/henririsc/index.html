<article>
<h2>Henririsc mode</h2>
<form><textarea id="code" name="code">
    #Object 50 000 + 1000 Wartung should be the same as Object 51 000

    #qn = CopyQuote('1002114')
    #qn = '1002113' # Reference
    qn = '1002114' # test case
    #ChangeObject(qn ,'Description','Wartung-Falsch-REFOK')
    #ChangeObject(qn ,'Value','50000')
    CalcActiveVariant(qn)
    
    valRefi = GetActiveVariantFieldValue(qn,'Adjusted Refi Rate %')
    AssertValue(valRefi ,'0,1243','check val refi')
    
    valRisk = GetActiveVariantFieldValue(qn,'Risk %')
    AssertValue(valRisk ,'0,3','check val risk')
    
    valop = GetActiveVariantFieldValue(qn,'Operating Cost %')
    AssertValue(valop ,'1,8535','check operation costs')
    
    valinthurdle = GetActiveVariantFieldValue(qn,'Internal Hurdle %')
    AssertValue(valinthurdle ,'2,2778','check internal hurdle')
    
    valsecurity = GetActiveVariantFieldValue(qn,'Security Markup %')
    AssertValue(valsecurity ,'0,17','check security markup')
    
    valInterest  = GetActiveVariantFieldValue(qn,'External Interest Rate')
    AssertValue(valInterest  ,'2,4478','check Interest value')
</textarea></form>
    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        mode: "text/x-henririsc",
        matchBrackets: true,
        indentUnit: 4
      });
    </script>

    <p><strong>MIME types defined:</strong> <code>text/x-henririsc</code>.</p>
